<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Portfolio</title>

	<!-- CSS styles -->
	<!-- build:css css/styles.min.css -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/simple-scrollbar.css">
	<!-- endbuild -->

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto+Slab" rel="stylesheet">

	<!-- Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- SimpleScrollbar Library: https://github.com/buzinas/simple-scrollbar -->
	<!-- build:js js/library/scripts.min.js -->
	<script type="text/javascript" src="js/library/simple-scrollbar.js"></script>
	<!-- endbuild -->
</head>
<body>
	<!-- Header container -->
	<header class="header">
		<!-- Header logo -->
		<div class="header_logo">
			<!-- TODO: Add a header logo image -->
			<img class="header_logo_img" src="" alt="Portfolio logo image">
		</div>
		<!-- Header nav -->
		<nav class="header_nav">
			<ul class="header_nav_list">
				<li class="header_nav_item">
					<a href="#home">
						<img src="img/navIco/home.svg"><span class="desc">Home</span>
					</a>
				</li>
				<li class="header_nav_item">
					<a href="#projects">
						<img src="img/navIco/projects.svg"><span class="desc">Portfolio</span>
					</a>
				</li>
				<li class="header_nav_item">
					<a href="#profile">
						<img src="img/navIco/profile.svg"><span class="desc">Profile</span>
					</a>
				</li>
				<li class="header_nav_item">
					<a href="#contact">
						<img src="img/navIco/contact.svg"><span class="desc">Contact</span>
					</a>
				</li>
				<li class="header_nav_item">
					<a href="#about">
						<img src="img/navIco/about.svg"><span class="desc">About</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Main container -->
	<main class="main_container">
		<!-- Left sidebar nav -->
		<aside class="side_nav">
			<ul class="side_nav_list">
				<li class="side_nav_item">
					<a href="#profile">Athanasios Markou</a>
				</li>
				<li class="side_nav_item">
					<a class="current" href="#home">News Feeds</a>
				</li>
				<li class="side_nav_item">
					<a href="#projects">Projects</a>
				</li>
				<li class="side_nav_item">
					<a href="#work">Work</a>
				</li>
			</ul>
		</aside>

		<!-- Main content ss-container to enable custom scrollbar -->
		<section class="main_content" ss-container>
		</section>

		<!-- Right sidebar - Footer style with copyrights -->
		<aside class="side_footer">
		</aside>
	</main>

	<!-- Scripts -->
	<!-- build:js js/main.min.js -->
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/octopus.js"></script>
	<script type="text/javascript" src="js/view.js"></script>
	<!-- endbuild -->
</body>
</html>
